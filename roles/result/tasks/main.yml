- name: Ensure application directory exists
  ansible.builtin.file:
    path: /var/www/result
    state: directory
    owner: www-data
    group: www-data

- name: Extract result application
  ansible.builtin.unarchive:
    src: result.tar
    dest: /var/www/result
    owner: www-data
    group: www-data

- name: Install NodeJS and npm
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - nodejs
    - npm

- name: Install result application dependencies
  command: npm install
  args:
    chdir: /var/www/result

- name: Upload systemd service file
  ansible.builtin.template:
    src: ../files/result.service
    dest: /etc/systemd/system/result.service
    mode: '0644'

- name: Ensure result service is running
  ansible.builtin.systemd:
    name: result.service
    state: started
    enabled: true
    daemon_reload: true
